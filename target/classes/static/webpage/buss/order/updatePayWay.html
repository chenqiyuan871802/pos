<!DOCTYPE html>
<html >
<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane" action="" id="saveForm" lay-filter="saveForm">
<input type="hidden" name="orderId"   />
 <div class="layui-form-item">
    <label class="layui-form-label" style="width: 130px;">金額</label>
    <div class="layui-input-block" style="margin-left: 130px;">
     <input type="text" name="totalAmount"  disabled  autocomplete="off"  class="layui-input">
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label" style="width: 130px;" >支付方式<span class="layui-red-star">*</span></label>
    <div class="layui-input-block"  style="margin-left: 130px;" >
       <select name="payWay"  lay-select-dict="pay_way" lay-select-title="NONE" >
      </select>
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label" style="width: 130px;" >現金売上</label>
    <div class="layui-input-block"  style="margin-left: 130px;">
     <input type="text" name="cashAmount"  lay-verify="integer|maxInt:100000000" autocomplete="off"  class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label" style="width: 130px;" >クレジット売上</label>
    <div class="layui-input-block" style="margin-left: 130px;">
     <input type="text" name="creditAmount"  lay-verify="integer|maxInt:100000000" autocomplete="off"  class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label" style="width: 130px;" >その他売上</label>
    <div class="layui-input-block"  style="margin-left: 130px;">
     <input type="text" name="otherAmount"  lay-verify="integer|maxInt:100000000" autocomplete="off"  class="layui-input">
    </div>
  </div>
 
  
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn"  lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base :  '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form','webplus' ], function() {
		    var webplus=layui.webplus;
		    webplus.initForm('buss/order/updatePayWay','','','',function(){
				webplus.doAjax('buss/order/show',{id:webplus.getUrlType().id},'','0','',function(res){
					if(webplus.isEmpty(res.data)) return false;
					webplus.setFormData("saveForm",res.data);
					
				})
				
			});
			
		});

	</script>
</body>
</html>
