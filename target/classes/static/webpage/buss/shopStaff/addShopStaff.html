<!DOCTYPE html>
<html >
<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane" action="" id="saveForm">
 <div class="layui-form-item">
    <label class="layui-form-label">店員ID<span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="staffNum" lay-verify="required|max:20"    autocomplete="off"  class="layui-input">
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label">店員名<span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="staffName"  lay-verify="required|max:30"   autocomplete="off"  class="layui-input">
    </div>
  </div>

 <div class="layui-form-item">
    <label class="layui-form-label">電話番号</label>
    <div class="layui-input-block">
      <input type="text" name="staffPhone"  lay-verify="max:30"   autocomplete="off"  class="layui-input">
    </div>
  </div>

  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn"  lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base :  '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form','webplus' ], function() {
		    var webplus=layui.webplus;
			webplus.initForm('buss/shopStaff/save');
			
		});

	</script>
</body>
</html>
