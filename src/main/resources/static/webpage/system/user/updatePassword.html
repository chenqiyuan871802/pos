<!DOCTYPE html>
<html >
<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title>重置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
   <link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
   <link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
	<form class="layui-form layui-form-pane" action="" id="saveForm">
	<input type="hidden" name="userId" id="userId" />
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">パスワード<span class="layui-red-star">*</span></label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password"
						lay-verify="required|alphaDash|min:6|max:20" autocomplete="off"
						class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">再入力<span class="layui-red-star">*</span></label>
				<div class="layui-input-inline">
					<input type="password" name="repPassword"
						lay-verify="required|repeatPwd:password" autocomplete="off"
						class="layui-input">
				</div>
			</div>
        </div>
			<!-- 隐藏域 -->
			<div class="layui-form-item" style="display: none;">
				<button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
			</div>
	</form>
	  <script   src="../../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base : '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form', 'webplus' ], function() {
			var webplus = layui.webplus;
			$("#userId").val(webplus.getUrlType().id);
			webplus.initForm('system/user/updatePassword','','',function(data){
				setTimeout(function(){
        			parent.layer.closeAll();
        		},500)
		    		
			});

		});
	</script>
</body>
</html>
