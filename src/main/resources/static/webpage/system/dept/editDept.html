<!DOCTYPE html>
<html >

<head >
<meta charset="utf-8">
<title>编辑组织机构</title> 
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
	<form class="layui-form layui-form-pane" action="" id="saveForm" lay-filter="saveForm">
     <input type="hidden" name="deptId" />
		<div class="layui-form-item">
		
			<div class="layui-inline">
				<label class="layui-form-label">机构名称<span class="layui-red-star">*</span></label>
				<div class="layui-input-inline">
					<input type="text" name="deptName" lay-verify="required|max:50" 
						autocomplete="off"  class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label"  >上级机构
				<span class="layui-red-star">*</span></label>
				<div class="layui-input-inline">
				<input type="text"  name="parentName"  disabled 
						autocomplete="off" class="layui-input" >
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">机构代码</label>
				<div class="layui-input-inline">
					<input type="text" name="deptCode"  lay-verify="alphaNum" 
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">主要负责人</label>
				<div class="layui-input-inline">
					<input type="text" name="manager" lay-verify="max:50"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="text" name="phone"  lay-verify="phoneAndTel"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">传真</label>
				<div class="layui-input-inline">
					<input type="text" name="fax"  lay-verify="fax" autocomplete="off"
						class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自动展开</label>
				<div class="layui-input-inline">
					<select name="isAutoExpand"  lay-select-dict="is_auto_expand"
						lay-select-title="NONE" lay-select-code="isAutoExpand">

					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">排序号<span class="layui-red-star">*</span></label>
				<div class="layui-input-inline">
					<input type="number" name="sortNo"
						lay-verify="required|max:10" autocomplete="off"
						class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">联系地址</label>
				<div class="layui-input-inline">
					<input type="text"   name="address" style="width: 515px"
						lay-verify="max:200"
						autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label layui-textarea-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark"  lay-verify="max:400" style="width: 515px" 
					class="layui-textarea"></textarea>
			</div>
		</div>

		<!-- 隐藏域 -->
		<div class="layui-form-item" style="display: none;">
			<button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
		</div>
	</form>
	<script   src="../../../layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base : '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form', 'webplus' ], function() {
			var webplus = layui.webplus;
			webplus.initForm('system/dept/update','','','',function(){
				webplus.doAjax('system/dept/edit',{id:webplus.getUrlType().id},'','0','',function(res){
					if(webplus.isEmpty(res.data)) return false;
					// 处理后的数据赋值
					webplus.setFormData("saveForm",res.data);
				})
				
			});
			
         
		});
		  
	</script>


</body>
</html>
