<!DOCTYPE html>
<html >

<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title>编辑角色</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
   <link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
   <link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane" action="" id="saveForm" lay-filter="saveForm">
  <input type="hidden" name="roleId"  />
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称 <span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="roleName"    lay-verify="required|max:50"  autocomplete="off"  class="layui-input">
    </div>
  </div>
 
  <div class="layui-form-item">
    <label class="layui-form-label">角色类型<span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <select name="roleType"  lay-select-dict="role_type"  lay-select-title="NONE"
      lay-select-code="roleType">
     
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">当前状态<span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <select name="status" lay-select-dict="status" lay-select-title="NONE" lay-select-code="status">
     
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">编辑模式<span class="layui-red-star">*</span></label>
    <div class="layui-input-block">
      <select name="editMode"  lay-select-dict="edit_mode" lay-select-title="NONE" lay-select-code="editMode">	
      </select>
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label layui-textarea-label" >备注</label>
    <div class="layui-input-block">
      <textarea name="roleRemark"  lay-verify="max:400" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn"  lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
	layui.config({
		base :  '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form','webplus' ], function() {
		    var webplus=layui.webplus;
			webplus.initForm('system/role/update','','','',function(){
				
				webplus.doAjax('system/role/edit',{id:webplus.getUrlType().id},'','0','',function(res){
					if(webplus.isEmpty(res.data)) return false;
					// 处理后的数据赋值
					webplus.setFormData("saveForm",res.data);
				})
				
			});
		});

	</script>
	<link rel="stylesheet"    th:href="@{/css/common/openshow.css}" media="all"/>
</body>
</html>
