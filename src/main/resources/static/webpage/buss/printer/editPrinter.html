<!DOCTYPE html>
<html >
<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane" action="" id="saveForm" lay-filter="saveForm" >
<input type="hidden" name="printId"  />
 <div class="layui-form-item">
    <label class="layui-form-label" >设备编号<span class="layui-red-star">*</span></label>
    <div class="layui-input-block" >
      <input type="text" name="printNum"   lay-verify="required|max:50"    autocomplete="off"  class="layui-input disabled-input">
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label" >设备秘钥<span class="layui-red-star">*</span></label>
    <div class="layui-input-block" >
      <input type="text" name="printSecretKey"   lay-verify="required|max:50"    autocomplete="off"  class="layui-input disabled-input">
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label" >设备类型<span class="layui-red-star">*</span></label>
    <div class="layui-input-block" >
     <select name="printType" lay-select-dict="print_type"   lay-select-title="NONE" class="disabled-input">
								
     </select>
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label" >设备型号</label>
    <div class="layui-input-block" >
      <input type="text" name="printModel"   lay-verify="max:50"    autocomplete="off"  class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label" >网关类型<span class="layui-red-star">*</span></label>
    <div class="layui-input-block" >
     <select name="gatewayType" lay-select-dict="gateway_type" lay-select-title="NONE">
								
     </select>
    </div>
  </div>
<div class="layui-form-item">
    <label class="layui-form-label layui-textarea-label" >备注</label>
    <div class="layui-input-block">
      <textarea name="printRemark" lay-verify="max:200" class="layui-textarea"></textarea>
    </div>
  </div>
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn"  lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base :  '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form','webplus' ], function() {
		    var webplus=layui.webplus;
		    webplus.initForm('buss/printer/update','','','',function(){
				webplus.doAjax('buss/printer/edit',{id:webplus.getUrlType().id},'','0','',function(res){
					if(webplus.isEmpty(res.data)) return false;
					
					webplus.setFormData("saveForm",res.data);
					var whetherEnroll=res.data.whetherEnroll;
					if(whetherEnroll=='1'){
						$(".disabled-input").prop("disabled",true).addClass("layui-btn-disabled");
					}
				})
				
			});
			
		});

	</script>
</body>
</html>
