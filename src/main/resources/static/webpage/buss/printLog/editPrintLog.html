<!DOCTYPE html>
<html >
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane"     id="saveForm" lay-filter="saveForm">
<input type="hidden" name="logId"   />
  <div class="layui-form-item">
    <label class="layui-form-label">店铺编号</label>
    <div class="layui-input-block">
      <input type="text" name="shopId" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">订单编号</label>
    <div class="layui-input-block">
      <input type="text" name="orderId" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">打印机</label>
    <div class="layui-input-block">
      <input type="text" name="printNum" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">桌号</label>
    <div class="layui-input-block">
      <input type="text" name="deskName" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">菜单名称</label>
    <div class="layui-input-block">
      <input type="text" name="printMenuName" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">日志状态-1失败1成功</label>
    <div class="layui-input-block">
      <input type="text" name="logStatus" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">打印返回日志编号</label>
    <div class="layui-input-block">
      <input type="text" name="printId" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">日志错误信息</label>
    <div class="layui-input-block">
      <input type="text" name="errorMessage" autocomplete="off"  class="layui-input">
    </div>
  </div>
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
	layui.config({
		base :  '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		webplus : 'lib/webplus', //主入口模块
	}).use([ 'form','webplus' ], function() {
		var webplus=layui.webplus;
		webplus.initForm('buss/printLog/update','','','',function(){
			// 根据id拿到最新数据
			
			webplus.doAjax('buss/printLog/edit',{id:webplus.getUrlType().id},'','0','',function(res){
				if(webplus.isEmpty(res.data)) return false;
				// 处理后的数据赋值
				webplus.setFormData("saveForm",res.data);
			})
			
		});
		
	});
	</script>
</body>
</html>
