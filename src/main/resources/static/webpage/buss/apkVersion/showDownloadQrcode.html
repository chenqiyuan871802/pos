<!DOCTYPE html>
<html >
<head >
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/loader.css" media="all"/>
<link rel="stylesheet"  href="../../../css/common/openshow.css" media="all"/>
</head>
<body>
  <div style="text-align: center; vertical-align: middle;">
  <img id="qrcodeImg" src="" alt="" style="vertical-align:middle;">
  </div>
<script   src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../lib/jQuery-2.2.0.min.js" ></script>
	<script>
		layui.config({
			base :  '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form','webplus' ], function() {
		    var webplus=layui.webplus;
		    webplus.doAjax('buss/apkVersion/showDownloadQrcode',{id:webplus.getUrlType().id},'','0','',function(res){
				if(webplus.isEmpty(res.data)) return false;
				  webplus.showImage("qrcodeImg", res.data.fileName);
			})
			
			
		});

	</script>
</body>
</html>
